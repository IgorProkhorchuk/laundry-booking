<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пральня Aparion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .day-column {
            flex: 1 1 calc(20% - 20px);
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .day-column h3 {
            margin-top: 0;
        }
        .timeslot {
            margin-bottom: 10px;
        }
        .timeslot input {
            width: calc(100% - 70px);
            margin-right: 5px;
            box-sizing: border-box;
        }
        .timeslot button {
            width: 65px;
        }
        @media (max-width: 768px) {
            .day-column {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .day-column {
                flex: 1 1 calc(100% - 20px);
            }
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Графік прання на тиждень</h1>
    <div class="container">
        {% for date in week_dates %}
        <div class="day-column">
            <h3>{{ date }}</h3>
            {% for slot in timeslots %}
            <div class="timeslot">
                <span>{{ slot }}</span>
                {% if (date, slot) in booking_data %}
                    <input type="text" value="{{ booking_data[(date, slot)] }}" readonly id="{{ date }}-{{ slot }}">
                    <button disabled>Booked</button>
                {% else %}
                    <input type="text" class="name-input" data-date="{{ date }}" data-slot="{{ slot }}" id="{{ date }}-{{ slot }}">
                    <button class="book-button" data-date="{{ date }}" data-slot="{{ slot }}">Book</button>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    
    <script>
        const socket = io();

        socket.on('init_bookings', function(data) {
            updateSlots(data);
        });

        socket.on('update_bookings', function(data) {
            const slotId = `${data.day}-${data.slot}`;
            const input = document.getElementById(slotId);
            input.value = data.name;
            input.setAttribute('readonly', 'true');
            const button = input.nextElementSibling;
            button.setAttribute('disabled', 'true');
            button.textContent = 'Booked';
        });

        document.querySelectorAll('.book-button').forEach(button => {
            button.addEventListener('click', () => {
                const date = button.getAttribute('data-date');
                const slot = button.getAttribute('data-slot');
                const input = document.querySelector(`input[data-date="${date}"][data-slot="${slot}"]`);
                const name = input.value.trim();

                if (name === '') {
                    alert('Name cannot be empty');
                    return;
                }

                fetch('/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'day': date,
                        'slot': slot,
                        'name': name
                    })
                }).then(response => response.json()).then(data => {
                    if (data.status === 'success') {
                        input.setAttribute('readonly', 'true');
                        button.setAttribute('disabled', 'true');
                        button.textContent = 'Booked';
                    } else {
                        alert(data.message);
                    }
                });
            });
        });

        function updateSlots(data) {
            for (const [key, value] of Object.entries(data)) {
                const [day, slot] = key.split('_');
                const slotId = `${day}-${slot}`;
                const input = document.getElementById(slotId);
                if (input) {
                    input.value = value;
                    input.setAttribute('readonly', 'true');
                    const button = input.nextElementSibling;
                    button.setAttribute('disabled', 'true');
                    button.textContent = 'Booked';
                }
            }
        }
    </script>
</body>
</html>
